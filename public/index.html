<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>EthHack Ai Bot</title>
  <script src="https://js.stripe.com/v3/"></script>
  <style>
    body {
      background-color: #000;
      color: #fff;
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 0;
      padding: 20px;
    }
    .logo-img {
      max-width: 200px;          /* Your requested 50% size */
      width: 45%;
      margin: 40px auto 30px;
      display: block;
      border-radius: 20px;
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);  /* Cool cyan glow */
    }
    h1, h2 {
      color: #0ff;               /* Bright cyan glow like on ethhack.com */
      text-shadow: 0 0 10px rgba(0, 255, 255, 0.6);
      font-size: 32px;
      margin: 20px 0;
    }
    textarea {
      width: 90%;
      max-width: 600px;
      height: 150px;
      background: #111;
      color: #fff;
      border: 1px solid #333;
      padding: 10px;
      font-size: 16px;
      margin: 20px auto;
      display: block;
    }
    button {
      background: linear-gradient(to bottom, #00ffff, #00bfff); /* Cyan to blue gradient matching ethhack.com button */
      color: #000;
      font-weight: bold;
      padding: 18px 50px;
      font-size: 24px;
      border: none;
      border-radius: 50px;       /* Pill-shaped like the main site */
      cursor: pointer;
      margin: 40px 0;
      box-shadow: 0 0 20px rgba(0, 255, 255, 0.5); /* Glowing effect */
      transition: all 0.3s;
    }
    button:hover {
      background: linear-gradient(to bottom, #00bfff, #0099cc);
      box-shadow: 0 0 30px rgba(0, 255, 255, 0.8);
      transform: scale(1.05);
    }
    .connect-btn {
      background: linear-gradient(to bottom, #00ffff, #00bfff); /* Same gradient for consistency */
      margin-top: 50px;
    }
    .features {
      font-size: 18px;
      margin: 40px auto;
      max-width: 800px;
      line-height: 1.6;
    }
  </style>
</head>
<body>

  <!-- Logo (50% size with glow) -->
  <img src="/logo.jpg" alt="EthHack Ai Bot Logo" class="logo-img">

  <h2>Over 50+ EVM's covered</h2>

  <p>Enter the wallet address(es) you want to protect (one per line)</p>
  <textarea id="wallets" placeholder="0xabc123...&#10;0xdef456..."></textarea>

  <button id="checkout-button">Start Monitoring</button>

  <div class="features">
    <p><strong>Lifetime access • No subscriptions • Real-time rug/honeypot/phishing protection</strong></p>
    <p>Get instant Telegram alerts for suspicious activity on your wallets.</p>
  </div>

  <h2>Click below to connect your alerts to Telegram</h2>
  <button class="connect-btn">Connect me to Telegram alerts</button>

  <script>
    const stripe = Stripe('pk_live_XXXXXXXXXXXXXXXXXXXXXXXX'); // Replace with your actual publishable key

    const checkoutButton = document.getElementById('checkout-button');

    checkoutButton.addEventListener('click', async () => {
      const textarea = document.getElementById('wallets');
      const wallets = textarea.value.trim().split('\n').map(w => w.trim()).filter(w => w.length > 0);

      if (wallets.length === 0) {
        alert('Please enter at least one wallet address');
        return;
      }

      checkoutButton.disabled = true;
      checkoutButton.textContent = 'Processing...';

      try {
        const response = await fetch('/create-checkout-session', {
          method: 'POST',
          headers: { 'Content-Type': 'application/json' },
          body: JSON.stringify({ wallets })
        });

        const session = await response.json();

        if (session.id) {
          stripe.redirectToCheckout({ sessionId: session.id });
        } else if (session.url) {
          window.location.href = session.url;
        } else {
          alert('Error: ' + (session.error || 'Could not create checkout'));
        }
      } catch (err) {
        alert('Network error. Try again.');
        console.error(err);
      } finally {
        checkoutButton.disabled = false;
        checkoutButton.textContent = 'Start Monitoring';
      }
    });

    document.querySelector('.connect-btn').addEventListener('click', () => {
      window.location.href = 'https://t.me/EthHackAIBot'; // Update with your exact bot username
    });
  </script>
</body>
</html>
